<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Todo List</title>

  </head>
  <body>
    <div class="container">
    	<div class="d-flex justify-content-center mt-5">
	    	<div class="card" style="width: 20rem;">
			  	<div class="card-header">
			  		
				    <div class="input-group">
					  	<input type="text" id="input" class="form-control" id="exampleFormControlInput1" placeholder="Type and Enter or Click Add">
		  				<button class="btn btn-sm btn-outline-secondary" id="add" type="button">Add</button>
					</div>
			  	</div>
			  	<div class="d-row d-flex mb-1">
			  		<button class="btn flex-fill btn-sm btn-outline-secondary" id="all" type="button">All tasks</button>
			  		<button class="btn flex-fill btn-sm btn-outline-secondary" id="completed" type="button">Completed</button>
			  		<button class="btn flex-fill btn-sm btn-outline-secondary" id="pending" type="button">Pending</button>
			  	</div>
			  	<ul class="list-group list-group-flush" id="todo-list">
			  		<li class="list-group-item d-flex justify-content-between">
			  			<div class="d-flex align-items-center">
			  				<!-- drag handle -->
		                  	<span class="handle mx-1">
		                        <i class="bi bi-arrows-move"></i>
		                      </span>
		                 	<!-- checkbox -->
		                  	<div class="form-check ms-1 mb-0">
							  	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							  	
							</div>
		                  	<!-- todo text -->
		                  	<span class="text mx-1">Design a nice theme</span>
			  			</div>
	                  
	                  <!-- General tools such as edit or delete-->
	                  <div class="tools text-danger me-1">
                    	<i class="bi bi-trash"></i>
	                  </div>
	                </li>
		    		<li class="list-group-item">An item</li>
				    <li class="list-group-item">A second item</li>
				    <li class="list-group-item">A third item</li>
			  	</ul>
			</div>
		</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
